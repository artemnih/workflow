<div class="right-panel">
  <div class="panel-header">
    <h3>Selection Details</h3>
  </div>
  <div *ngFor="let node of state!.nodes">
    <button class="accordion" [ngClass]="node.selected  ? (visibleNodesMap.get(node.id!) ? 'active icon-lsi-up-arrow' : 'active icon-lsi-down-arrow') : 'accordion icon-lsi-down-arrow'"
      (click)="togglePanel(node)">
      {{ node.name }}
    </button>
    <div [hidden]="!visibleNodesMap.get(node.id!)">
      <p>plugin params</p>
    </div>
  </div>
</div>
