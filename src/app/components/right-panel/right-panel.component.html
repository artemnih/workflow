<div class="panel-header">
    <h3>Selection Details</h3>
</div>
<div *ngFor="let node of nodes">
    <button class="accordion" [ngClass]="visibleNodesMap.get(node.id)? 'active': 'accordion'" (click)="togglePanel(node)">{{node.name}}</button>
    <div [hidden]="!visibleNodesMap.get(node.id)">
        <p>plugin params</p>
    </div>
</div>
